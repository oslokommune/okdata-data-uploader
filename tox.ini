[tox]
envlist = py313, flake8, black

[testenv]
deps=
  pytest
  moto[dynamodb,sqs]
  freezegun
  requests-mock
  -rrequirements.txt
commands=
    pytest -s {posargs}
setenv =
    AWS_REGION=eu-west-1
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    METADATA_API_URL = https://api.data-dev.oslo.systems/metadata
    STATUS_API_URL = https://api.data-dev.oslo.systems/status-api/status
    BUCKET = testbucket
    AWS_XRAY_SDK_ENABLED = false
    KEYCLOAK_SERVER=https://example.org
    KEYCLOAK_REALM=mock
    RESOURCE_SERVER_CLIENT_ID=resource-server
    ENABLE_AUTH=true
    OKDATA_CLIENT_ID=mock
    OKDATA_CLIENT_SECRET=mock
    SERVICE_NAME=data-uploader
    EVENT_QUEUE_NAME=DatasetEvents.fifo
    EMAIL_API_URL=https://email.example.org

[testenv:flake8]
skip_install=true
deps=
    flake8
commands=
    flake8

[testenv:black]
skip_install=true
deps=
    black
commands=
    black --check .

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    lib,
    (^|/)\.?venv.*($|/)
    .serverless
