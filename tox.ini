[tox]
envlist = py37, flake8, black

[testenv]
deps=
	pytest
    moto==1.3.10
    boto3==1.9.206
    botocore==1.12.206
    requests==2.22.0
    requests-mock==1.6.0
    -rrequirements.txt
commands=
    pytest
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    METADATA_API = https://metadata.api-test.oslo.kommune.no/dev
    BUCKET = testbucket

[testenv:flake8]
skip_install=true
deps=
    flake8
commands=
    flake8

[testenv:black]
skip_install=true
deps=
    black
commands=
    black --check .

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless
